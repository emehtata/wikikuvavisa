<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Visailun Tulos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>{{ result }}</h1>
    <img src="{{ image_url }}" alt="Wikipedia-kuva" style="max-width: 100%; height: auto;">
    <p>
        <a href="https://fi.wikipedia.org/wiki/{{ correct_answer | replace(' ', '_') }}" target="_blank">
            {{ correct_answer }}
        </a>
    </p>
    {% if explanation %}
        <p class="result">
            {{ explanation }}
        </p>
    {% endif %}
<p>
    <a href="/">Pelaa uudelleen</a>
</p>
<div class="leaderboard">
    <h3>Top 10 Nopeimmat</h3>
    <table class="leaderboard-table">
        {% for result in top_results %}
        <tr>
            <td class="page-name"><a href="https://fi.wikipedia.org/wiki/{{ result["page_name"] }}">{{ result["page_name"] }}</a></td>
            <td class="best-time">{{ result["best_time"] }} s</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
<footer>
<p><a href="https://github.com/emehtata/wikikuvavisa">version {{ version }}</a></p>
</footer>
</html>
